<div class="dialogDiv">
    <div *ngFor="let chatObject of ChatList">
        <div>
          <h3>Request:</h3>
          <p>{{ chatObject.req.Text }}</p>

        <div>

          <p>{{ chatObject.res.Text }}</p>

</div>
